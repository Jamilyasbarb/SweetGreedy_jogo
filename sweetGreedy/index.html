   <div id="menu">

    <div id="modalInfo" class="modal-container">

            <form action="">

                <a href="sweetGreedy.html"><input type="button" id="buttonEnviar" class="button" value="Enviar" onclick="recebendoNome()"  autocomplete="off"></a>
